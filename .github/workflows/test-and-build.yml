name: test-and-build
run-name: Autotest and build performed by ${{ github.actor }}
on: [push]
jobs:
  prepare-test-build:
    runs-on: [self-hosted, ubuntu-latest]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: npm install
      - run: npm run test:prod
        continue-on-error: true
      - run: npm run build
